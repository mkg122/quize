<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Create Questions</h2>
  <div class="col-md-10">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="tno">Question:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="marks">Option 1:</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="marks">Option 2:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="marks">Option 3:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="marks">Option 4:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="marks">Answer:</label>
        <div class="col-sm-4">          
         <select class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="width: 100%;">Select
            <option>Select</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
        </select>
        </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <button type="button" class="btn btn-default" style="width: 130px; margin-right:20px;">Back</button>
        <button type="button" class="btn btn-default" style="width: 130px; margin-right:20px;">More Question</button>
        <button type="button" class="btn btn-default" style="width: 130px; margin-right:20px;">Save</button>
        <button type="button" class="btn btn-default" style="width: 130px; margin-right:20px;">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>

</body>
</html>
