<!DOCTYPE html>
<html lang="en">
<head>
  <title>Genral Information</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Genral Information</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="contest-name">contest name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="prize">Prize:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Registration Start Date:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="end-date">Registration End Date:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contest-date">Contest Date:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="start-time">Contest Start Time:</label>
                        <input type="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="end-time">Contest Date:</label>
                        <input type="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <button style="margin-right: 20px">Cancel</button>
                        <button>Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
