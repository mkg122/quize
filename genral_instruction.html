<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instruction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Genral instruction</h2>
  <div class="col-md-8">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="tno">Total number of question:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="marks">Each quetion carry marks:</label>
      <div class="col-sm-2">          
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="nmarks">Negative marks:</label>
        <div class="col-sm-2">          
          <input type="number" class="form-control">
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default">Back</button>
        <button type="button" class="btn btn-default">Next</button>
      </div>
    </div>
  </form>
</div>
</div>

</body>
</html>
